<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con PayPal - Travel4U</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .paypal-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .paypal-header {
            background: #0070ba;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .paypal-logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        .paypal-body {
            padding: 30px;
        }
        .resumen-pago {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .resumen-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .resumen-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            padding-top: 15px;
            border-top: 2px solid #ddd;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #0070ba;
            box-shadow: 0 0 0 3px rgba(0,112,186,0.1);
        }
        .btn-pagar {
            width: 100%;
            padding: 15px;
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-pagar:hover {
            background: #005a94;
        }
        .btn-cancelar {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        .seguridad-info {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkmark {
            display: none;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke: #4caf50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #4caf50;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
    </style>
</head>
<body>
    <div class="paypal-container">
        <div class="paypal-header">
            <div class="paypal-logo">PayPal</div>
            <p style="margin-top: 10px; font-size: 14px;">Pago seguro</p>
        </div>

        <div class="paypal-body">
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="resumen-pago">
                <h3 style="margin-bottom: 15px; font-size: 16px;">Resumen de Compra</h3>
                <div class="resumen-item">
                    <span>Reserva #<span th:text="${reserva.idReserva}">001</span></span>
                    <span></span>
                </div>
                <div class="resumen-item">
                    <span>Estado:</span>
                    <span th:text="${reserva.estado}">Confirmada</span>
                </div>
                <div class="resumen-total">
                    <span>Total a pagar:</span>
                    <span th:text="'S/ ' + ${#numbers.formatDecimal(reserva.total, 1, 'COMMA', 2, 'POINT')}">S/ 895.00</span>
                </div>
            </div>

            <form id="paypalForm" th:action="@{/pago/paypal/procesar}" method="post">
                <input type="hidden" name="idReserva" th:value="${reserva.idReserva}">

                <div class="form-group">
                    <label class="form-label">Email de PayPal</label>
                    <input type="email" name="emailPayPal" class="form-input" 
                           th:value="${emailUsuario}" 
                           placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">ContraseÃ±a de PayPal</label>
                    <input type="password" name="passwordPayPal" class="form-input" 
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn-pagar">Pagar Ahora</button>
                <button type="button" class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
            </form>

            <div class="seguridad-info">
                ðŸ”’ TransacciÃ³n segura y encriptada
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner" id="spinner"></div>
            <svg class="checkmark" id="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2 id="loadingText">Procesando pago...</h2>
            <p id="loadingSubtext">Por favor espera</p>
        </div>
    </div>

    <script>
        document.getElementById('paypalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const overlay = document.getElementById('loadingOverlay');
            const spinner = document.getElementById('spinner');
            const checkmark = document.getElementById('checkmark');
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                spinner.style.display = 'none';
                checkmark.style.display = 'block';
                loadingText.textContent = 'Â¡Pago exitoso!';
                loadingSubtext.textContent = 'Redirigiendo...';
                
                setTimeout(() => {
                    this.submit();
                }, 1500);
            }, 2500);
        });
    </script>
</body>
</html>
