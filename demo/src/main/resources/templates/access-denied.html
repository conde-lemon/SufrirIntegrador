<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="text-danger">Acceso Denegado</h1>
                    <p class="lead">No tienes permisos para acceder a esta página.</p>
                    <p>Contacta al administrador si necesitas acceso.</p>
                    <div class="mt-4">
                        <a th:href="@{/static}" class="btn btn-primary me-2">Ir al Inicio</a>
                        <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
