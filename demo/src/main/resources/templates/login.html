<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login_style.css}">
    <title>Travel For You - Login</title>
    <style>
        .dev-note {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="header">
        <h1 class="welcome-title">¡Bienvenido!</h1>
    </div>

    <div class="form-container">
        <form th:action="@{/login}" method="post">



            <!-- Mensaje de error si el login falla -->
            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña inválidos.
            </div>
            <!-- Mensaje al cerrar sesión -->
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión.
            </div>
            <!-- Mensaje de éxito tras el registro -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


            <div class="form-group">
                <label class="form-label" for="username">Email</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="tu@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••••" required>
            </div>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="login-link">
                ¿No tienes cuenta? <a th:href="@{/registrar}">Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
