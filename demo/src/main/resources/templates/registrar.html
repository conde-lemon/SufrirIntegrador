<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/registrar_style.css}">
    <title>Crear Cuenta - Travel For You</title>
</head>

<body>
<div class="registro-container">
    <div class="header">
        <h1 class="welcome-title">Crea tu Cuenta</h1>
        <p class="header-subtitle">Únete a Travel For You hoy</p>
    </div>

    <div class="form-container">
        <!-- CORRECCIÓN: Formulario Thymeleaf que envía datos al backend -->
        <form th:action="@{/registrar}" th:object="${usuario}" method="post">

            <!-- Mensajes de error/éxito -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="nombres">Nombre</label>
                    <input type="text" id="nombres" class="form-input" placeholder="Tu nombre" th:field="*{nombres}" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="apellidos">Apellido</label>
                    <input type="text" id="apellidos" class="form-input" placeholder="Tu apellido" th:field="*{apellidos}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••••" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="form-input" placeholder="+51 9XXXXXXXX" th:field="*{telefono}">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Acepto los <a th:href="@{/terminos-y-condiciones}">términos y condiciones</a></label>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>

            <div class="login-link">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
