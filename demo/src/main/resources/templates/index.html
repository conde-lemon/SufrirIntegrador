<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel For U - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <link rel="stylesheet" th:href="@{/css/index1_style.css}">
    <link rel="stylesheet" th:href="@{/css/paquetes_style.css}">
</head>

<body>
<!-- 1. Encabezado reutilizable -->
<div th:replace="~{fragments/header :: main-header}"></div>

<!-- Contenedor principal -->
<div class="container">

    <!-- 2. Sección de Búsqueda (FUNCIONAL) -->
    <section class="search-section">
        <h2 class="search-title">Busca tu próximo vuelo</h2>
        <!-- El action apunta al endpoint que modificaremos en el controlador -->
        <form class="search-form" th:action="@{/vuelos/buscar}" method="get">
            <div class="form-group">
                <label class="form-label" for="origen">Desde:</label>
                <!-- CORRECCIÓN: Añadido el atributo 'name' -->
                <select class="form-select" id="origen" name="origen" required>
                    <option value="">Selecciona un origen</option>
                    <option value="LIM">Lima (LIM)</option>
                    <option value="BOG">Bogotá (BOG)</option>
                    <option value="SCL">Santiago (SCL)</option>
                    <option value="EZE">Buenos Aires (EZE)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="destino">Hacia:</label>
                <!-- CORRECCIÓN: Añadido el atributo 'name' -->
                <select class="form-select" id="destino" name="destino" required>
                    <option value="">Selecciona un destino</option>
                    <option value="MIA">Miami (MIA)</option>
                    <option value="MAD">Madrid (MAD)</option>
                    <option
                            value="CUN">Cancún (CUN)</option>
                    <option value="CDG">París (CDG)</option>
                </select>
            </div>
            <div class="form-group-full">
                <!-- CORRECCIÓN: Cambiado a type="submit" y deshabilitado por defecto -->
                <button type="submit" id="search-flight-btn" class="search-flight-btn" disabled>Buscar Vuelos</button>
            </div>
        </form>
    </section>

    <!-- 3. Sección de Ofertas Destacadas (sin cambios) -->
    <section class="packages-section">
        <h2 class="section-title">Ofertas y Paquetes Destacados</h2>
        <div th:if="${ofertas == null || ofertas.isEmpty()}">
            <p style="text-align: center; color: #666;">No se encontraron ofertas en este momento. ¡Intenta más tarde!</p>
        </div>
        <div class="packages-grid" th:if="${!ofertas.isEmpty()}">
            <a th:each="oferta : ${ofertas}" th:href="@{${oferta.urlDestino}}" class="package-card-link">
                <article class="package-card">
                    <img th:src="${oferta.imagenUrl}" alt="Imagen de oferta" class="package-image" onerror="this.onerror=null;this.src='/img/placeholder.jpg';">
                    <div class="package-content">
                        <h3 class="package-title" th:text="${oferta.titulo}"></h3>
                        <p class="package-description" th:text="${oferta.descripcion}"></p>
                        <div class="package-footer">
                            <div class="package-tags">
                                <span class="package-tag" th:classappend="${oferta.tagClass}" th:text="${oferta.tag}"></span>
                            </div>
                            <span class="package-price" th:text="${oferta.precio}"></span>
                        </div>
                    </div>
                </article>
            </a>
        </div>
    </section>

    <hr style="margin: 40px 0;">

    <!-- 4. Sección de Reservas Recientes (sin cambios) -->
    <section class="reservations-section" th:if="${#authorization.expression('isAuthenticated()')}">
        <h2 class="section-title">Mis Reservas Recientes</h2>
        <div class="packages-grid" th:if="${!reservas.isEmpty()}">
            <article class="package-card" th:each="reserva : ${reservas}">
                <div class="package-content">
                    <h3 class="package-title" th:text="'Reserva #' + ${reserva.idReserva}"></h3>
                    <p class="package-description">
                        <strong>Fecha:</strong> <span th:text="${#temporals.format(reserva.createdAt, 'dd/MM/yyyy HH:mm')}"></span><br>
                        <strong>Estado:</strong> <span th:text="${reserva.estado}" class="package-tag"></span>
                    </p>
                    <div class="package-tags">
                        <span class="package-price" th:text="'S/ ' + ${#numbers.formatDecimal(reserva.total, 1, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                </div>
            </article>
        </div>
        <div th:if="${reservas.isEmpty()}" class="alert alert-info">
            Aún no tienes reservas.
        </div>
    </section>

</div>

<!-- NUEVO: Script para habilitar el botón de búsqueda -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const origenSelect = document.getElementById('origen');
        const destinoSelect = document.getElementById('destino');
        const searchButton = document.getElementById('search-flight-btn');

        function checkSelections() {
            // Habilita el botón solo si ambos selects tienen un valor seleccionado
            if (origenSelect.value && destinoSelect.value) {
                searchButton.disabled = false;
            } else {
                searchButton.disabled = true;
            }
        }

        // Añade listeners para verificar cada vez que el usuario cambia una opción
        origenSelect.addEventListener('change', checkSelections);
        destinoSelect.addEventListener('change', checkSelections);
    });
</script>

</body>
</html>
