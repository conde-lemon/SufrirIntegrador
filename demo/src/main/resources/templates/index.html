<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel For U - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <link rel="stylesheet" th:href="@{/css/index1_style.css}">
    <link rel="stylesheet" th:href="@{/css/reservas_style.css}">
</head>

<body>
<div th:replace="~{fragments/header :: main-header}"></div>

<div class="container">

    <!-- NAVEGACIÓN DE SERVICIOS -->
    <nav class="category-nav">
        <a href="#" class="category-item active" data-tipo="VUELO">Vuelos</a>
        <a href="#" class="category-item" data-tipo="CRUCERO">Cruceros</a>
        <a href="#" class="category-item" data-tipo="BUS">Bus</a>
    </nav>

    <!-- SECCIÓN DE BÚSQUEDA MEJORADA: Envía datos directamente al controlador -->
    <section class="search-section">
        <h2 class="search-title" id="search-title">Busca tu próximo vuelo</h2>
        <!-- El formulario ahora apunta al endpoint genérico de servicios -->
        <form class="search-form" id="service-search-form" th:action="@{/servicios/buscar}" method="GET">
            <input type="hidden" name="tipo" id="service-type" value="VUELO">
            <div class="form-group">
                <label class="form-label" for="select-from">Desde:</label>
                <!-- Se añade el atributo 'name' para que Spring lo reconozca -->
                <select class="form-select" id="select-from" name="origen" required>
                    <option value="">Selecciona un origen</option>
                    <option value="Peru">Perú</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">México</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="select-to">Hacia:</label>
                <!-- Se añade el atributo 'name' para que Spring lo reconozca -->
                <select class="form-select" id="select-to" name="destino" required>
                    <option value="">Selecciona un destino</option>
                    <option value="Peru">Perú</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">México</option>
                    <option value="Espana">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Italia">Italia</option>
                </select>
            </div>
            <div class="form-group-full">
                <!-- El botón ahora es de tipo 'submit' para enviar el formulario -->
                <button type="submit" id="search-service-btn" class="search-flight-btn">Buscar Vuelos</button>
            </div>
        </form>
    </section>

    <!-- ELIMINADO: El iframe ya no es necesario. Los resultados se mostrarán en una nueva página. -->

    <hr style="margin: 40px 0;">

    <!-- Sección de reservas recientes con formato de reserva-card -->
    <section class="reservations-section">
        <h2 class="section-title">Reservas Recientes</h2>
        <div class="reservations-grid" th:if="${reservas != null and !reservas.empty}">
            <div class="reservation-card" th:each="reserva : ${reservas}">
                <div class="reservation-header">
                    <div class="reservation-code" th:text="'Código: TFU-' + ${reserva.idReserva}">Código</div>
                    <div class="reservation-title" th:text="'Reserva de Viaje'">Reserva de Viaje</div>
                </div>
                <div class="reservation-body">
                    <div class="reservation-details">
                        <div class="detail-item">
                            <span class="detail-label">Cliente</span>
                            <span class="detail-value" th:text="${reserva.usuario.nombres} + ' ' + ${reserva.usuario.apellidos}">Cliente</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fecha de reserva</span>
                            <span class="detail-value" th:text="${#temporals.format(reserva.createdAt, 'dd MMM yyyy')}">Fecha</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Estado</span>
                            <span class="reservation-status"
                                  th:text="${reserva.estado}"
                                  th:classappend="${#strings.equalsIgnoreCase(reserva.estado, 'Confirmada')} ? 'status-confirmed' : 'status-pending'">
                                  Estado
                            </span>
                        </div>
                    </div>
                </div>
                <div class="reservation-footer">
                    <div class="reservation-price" th:text="'Total: ' + ${reserva.moneda} + ' ' + ${#numbers.formatDecimal(reserva.total, 1, 'COMMA', 2, 'POINT')}">Total</div>
                    <div class="action-buttons">
                        <a th:href="@{/reservas/{id}(id=${reserva.idReserva})}" class="btn btn-primary">Más Detalles</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${reservas == null or reservas.empty}" class="alert alert-info">
            No se encontraron reservas en la base de datos.
        </div>
    </section>

</div>

<!-- ELIMINADO: El script js.js ya no es necesario para esta funcionalidad. -->

</body>
</html>
