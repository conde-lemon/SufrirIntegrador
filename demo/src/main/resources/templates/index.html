<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel For U - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <link rel="stylesheet" th:href="@{/css/index1_style.css}">
</head>

<body>
<div th:replace="~{fragments/header :: main-header}"></div>

<div class="container">

    <!-- NAVEGACIÓN SIMPLIFICADA: Los enlaces ahora son placeholders -->
    <nav class="category-nav">
        <a href="#" class="category-item">Vuelos</a>
        <a href="#" class="category-item">Cruceros</a>
        <a href="#" class="category-item">Bus</a>
        <a href="#" class="category-item">Hospedaje</a>
    </nav>

    <!-- SECCIÓN DE BÚSQUEDA MEJORADA: Envía datos directamente al controlador -->
    <section class="search-section">
        <h2 class="search-title">Busca tu próximo vuelo</h2>
        <!-- El formulario ahora apunta al endpoint del VueloController -->
        <form class="search-form" id="flight-search-form" th:action="@{/vuelos/buscar}" method="GET">
            <div class="form-group">
                <label class="form-label" for="select-from">Desde:</label>
                <!-- Se añade el atributo 'name' para que Spring lo reconozca -->
                <select class="form-select" id="select-from" name="origen" required>
                    <option value="">Selecciona un origen</option>
                    <option value="Peru">Perú</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">México</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="select-to">Hacia:</label>
                <!-- Se añade el atributo 'name' para que Spring lo reconozca -->
                <select class="form-select" id="select-to" name="destino" required>
                    <option value="">Selecciona un destino</option>
                    <option value="Peru">Perú</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">México</option>
                    <option value="Espana">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Italia">Italia</option>
                </select>
            </div>
            <div class="form-group-full">
                <!-- El botón ahora es de tipo 'submit' para enviar el formulario -->
                <button type="submit" id="search-flight-btn" class="search-flight-btn">Buscar Vuelos</button>
            </div>
        </form>
    </section>

    <!-- ELIMINADO: El iframe ya no es necesario. Los resultados se mostrarán en una nueva página. -->

    <hr style="margin: 40px 0;">

    <!-- La sección de reservas recientes se mantiene sin cambios -->
    <section class="reservations-section">
        <h2 class="section-title">Reservas Recientes</h2>
        <div class="packages-grid" th:if="${!reservas.isEmpty()}">
            <article class="package-card" th:each="reserva : ${reservas}">
                <div class="package-content">
                    <h3 class="package-title" th:text="'Reserva #' + ${reserva.idReserva}">Reserva #123</h3>
                    <p class="package-description">
                        <strong>Cliente:</strong> <span th:text="${reserva.usuario.nombres} + ' ' + ${reserva.usuario.apellidos}"></span><br>
                        <strong>Fecha:</strong> <span th:text="${#temporals.format(reserva.createdAt, 'dd/MM/yyyy HH:mm')}"></span><br>
                        <strong>Estado:</strong> <span th:text="${reserva.estado}" class="package-tag">CONFIRMADA</span>
                    </p>
                    <div class="package-tags">
                        <span class="package-price" th:text="'S/ ' + ${#numbers.formatDecimal(reserva.total, 1, 2)}">$100.00</span>
                    </div>
                </div>
            </article>
        </div>
        <div th:if="${reservas.isEmpty()}" class="alert alert-info">
            No se encontraron reservas en la base de datos.
        </div>
    </section>

</div>

<!-- ELIMINADO: El script js.js ya no es necesario para esta funcionalidad. -->

</body>
</html>
