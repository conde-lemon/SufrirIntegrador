<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<!--/*
    Definimos el fragmento del encabezado con th:fragment.
    Cualquier otra página podrá incluir este bloque usando su nombre: "main-header".
*/-->
<header class="main-header" th:fragment="main-header">
    <div class="header-content">
        <a th:href="@{/}" class="logo-link">
            <div class="logo">Travel For U</div>
        </a>
        <nav>
            <ul class="main-nav">
                <!--
                    Usamos th:href="@{/url}" para que Spring/Thymeleaf resuelva las rutas correctamente.
                    Esto es más robusto que usar rutas relativas como "./pagina.html".
                -->
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/paquetes-y-promociones}">Ofertas</a></li>
                <li><a th:href="@{/reservas}">Reservas</a></li>
                <li><a th:href="@{/perfil}">Perfil</a></li>
            </ul>
        </nav>
    </div>
</header>

</body>
</html>
