<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Travel For U</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Enlazar CSS externo del header -->
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <!-- CARGAR JS EN EL HEAD para que esté disponible ANTES del HTML -->
    <script th:src="@{/js/header.js}"></script>
</head>
<body>

<header class="main-header" th:fragment="main-header">
    <div class="header-content">
        <a th:href="@{/}" class="logo">✈ Travel4U</a>

        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/vuelos}">Vuelos</a></li>
                <li><a th:href="@{/cruceros}">Cruceros</a></li>
                <li><a th:href="@{/bus}">Buses</a></li>
            </ul>
        </nav>

        <!-- Botón visible sólo para ADMIN -->
        <div sec:authorize="hasRole('ADMIN')" style="margin-left: 1rem;">
            <a th:href="@{/admin}" class="action-btn admin-btn">Panel Admin</a>
        </div>

        <div class="user-actions">
            <!-- No autenticado -->
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="action-btn login-btn">Iniciar Sesión</a>
                <a th:href="@{/registrar}" class="action-btn register-btn">Registrarse</a>
            </div>

            <!-- Autenticado -->
            <div sec:authorize="isAuthenticated()" class="dropdown" id="userDropdown">
                <button id="userDropdownToggle" class="dropdown-toggle" onclick="toggleDropdown(event)" aria-expanded="false" aria-controls="userMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4
                         0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span sec:authentication="principal.username"></span>
                    <span style="margin-left:6px; font-size:0.9rem; opacity:0.95;">▼</span>
                </button>
                <div id="userMenu" class="dropdown-menu" role="menu" aria-labelledby="userDropdownToggle">
                    <a th:href="@{/perfil}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4
                             0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        Mi Perfil
                    </a>
                    <a th:href="@{/reservas}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round"><path d="M9 11H5a2 2 0 0 1-2-2V5a2 2
                             0 0 1 2-2h4"></path><polyline points="13,9 16,12 13,15"></polyline><path d="m16,12 -7,0"></path></svg>
                        Mis Reservas
                    </a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2
                                 0 0 1 2-2h4"></path><polyline points="16,17 21,12 16,7"></polyline><path d="m21,12 -8,0"></path></svg>
                            Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>


</body>
</html>
