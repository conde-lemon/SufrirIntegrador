<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Travel For U</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* ======= FUENTES Y RESET ======= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #0b0b12;
            color: #fff;
        }

        /* ======= HEADER GENERAL - Degradado suave morado-magenta ======= */
        .main-header {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #8e44ad 0%, #c2185b 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        /* ======= LOGO ======= */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        /* ======= NAVEGACIÓN ======= */
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .main-nav a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        .main-nav a:hover {
            color: #e0f7ff;
        }

        /* ======= BOTONES DE USUARIO ======= */
        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
        }

        .register-btn {
            background: #fff;
            color: #8e44ad;
        }

        .login-btn:hover,
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* ======= DROPDOWN ======= */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 25px;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dropdown-toggle:hover {
            background: rgba(255,255,255,0.25);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 110%;
            right: 0;
            background: rgba(20,20,40,0.95);
            border-radius: 10px;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown.active .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1rem;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease, padding-left 0.3s ease;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, #8e44ad, #c2185b);
            padding-left: 1.3rem;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 0.3rem 0;
        }

        .logout-button {
            background: none;
            border: none;
            color: #ff9aa2;
            width: 100%;
            text-align: left;
            padding: 0.8rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
            font-family: inherit;
            font-size: inherit;
        }

        .logout-button:hover {
            background: rgba(255, 80, 100, 0.2);
        }

        /* ======= RESPONSIVE ======= */
        @media (max-width: 768px) {
            .main-nav ul {
                display: none;
            }

            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        /* Forzar que hover no abra el dropdown (solo click lo hará) */
        .dropdown:hover .dropdown-menu { display: none !important; }
        .admin-btn { font-weight: 600; }
        .dropdown-toggle:focus { outline: 2px solid rgba(255,255,255,0.6); }
        .dropdown-toggle { user-select: none; }
    </style>
</head>
<body>
<header class="main-header" th:fragment="main-header">
    <div class="header-content">
        <a th:href="@{/}" class="logo">Travel For U</a>

        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/vuelos}">Vuelos</a></li>
                <li><a th:href="@{/cruceros}">Cruceros</a></li>
                <li><a th:href="@{/bus}">Buses</a></li>
            </ul>
        </nav>

        <!-- Botón visible sólo para ADMIN -->
        <div sec:authorize="hasRole('ADMIN')" style="margin-left: 1rem;">
            <a th:href="@{/admin}" class="action-btn admin-btn" style="background: rgba(255,255,255,0.12); color: #fff; border-radius: 8px; padding: 0.5rem 0.9rem;">Panel Admin</a>
        </div>

        <div class="user-actions">
            <!-- No autenticado -->
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="action-btn login-btn">Login</a>
                <a th:href="@{/registrar}" class="action-btn register-btn">Registrarse</a>
            </div>

            <!-- Autenticado -->
            <div sec:authorize="isAuthenticated()" class="dropdown" id="userDropdown">
                <button id="userDropdownToggle" class="dropdown-toggle" onclick="toggleDropdown(event)" aria-expanded="false" aria-controls="userMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4
                         0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span sec:authentication="principal.username"></span>
                    <span style="margin-left:6px; font-size:0.9rem; opacity:0.95;">▼</span>
                </button>
                <div id="userMenu" class="dropdown-menu" role="menu" aria-labelledby="userDropdownToggle">
                    <a th:href="@{/perfil}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4
                             0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        Mi Perfil
                    </a>
                    <a th:href="@{/reservas}" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round"><path d="M9 11H5a2 2 0 0 1-2-2V5a2 2
                             0 0 1 2-2h4"></path><polyline points="13,9 16,12 13,15"></polyline><path d="m16,12 -7,0"></path></svg>
                        Mis Reservas
                    </a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2
                                 0 0 1 2-2h4"></path><polyline points="16,17 21,12 16,7"></polyline><path d="m21,12 -8,0"></path></svg>
                            Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<script th:src="@{/js/header.js}"></script>
</body>
</html>
