<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scraper - Travel4U</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <h1>Test del Scraper de Trivago</h1>
    
    <button class="btn" onclick="executeScraper()">Ejecutar Scraper</button>
    <button class="btn" onclick="checkStatus()">Ver Estado</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function executeScraper() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Ejecutando scraper...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/scraper/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `✅ ${data.message}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `❌ ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function checkStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Verificando estado...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/scraper/status');
                const data = await response.json();
                
                resultDiv.innerHTML = `ℹ️ ${data.message}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
