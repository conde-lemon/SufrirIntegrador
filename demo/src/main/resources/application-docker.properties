# --- CONFIGURACIÓN DE LOGGING ---
logging.level.com.travel4u.demo=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.file.name=/app/logs/travel4u.log

# --- CONFIGURACIÓN DE VUELOS ---
flight.default.origin=LIM
flight.default.destination=MAD

# --- CONFIGURACIÓN DE SCRAPER ---
