# Travel4U - Configuración para Render
spring.application.name=travel4u

# --- CONFIGURACIÓN H2 (RENDER) ---
# Usar H2 en memoria para Render (sin PostgreSQL externo)
spring.datasource.url=jdbc:h2:mem:travel4u;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- CONFIGURACIÓN DE JPA/HIBERNATE ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Inicialización de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# --- CONFIGURACIÓN DEL SERVIDOR ---
server.port=${PORT:8081}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# --- CONFIGURACIÓN HTTP ---
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# --- CONFIGURACIÓN DE AMADEUS API ---
amadeus.api-key=${AMADEUS_API_KEY:GxhOKfHX2GTtZ9SHmWYAESyZDCytS1yL}
amadeus.api-secret=${AMADEUS_API_SECRET:L84cTUBjiWCHBoAH}
amadeus.environment=test

# --- CONFIGURACIÓN DE LOGGING ---
logging.level.com.travel4u.demo=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# --- CONFIGURACIÓN DE VUELOS ---
flight.default.origin=LIM
flight.default.destination=MAD

# --- CONFIGURACIÓN DE SCRAPER ---
scraper.node.enabled=false
scraper.html.enabled=false
scraper.html.auto=false

# --- CONFIGURACIÓN DE RENDER ---
spring.h2.console.enabled=false
management.endpoints.web.exposure.include=health,info