# ==========================================
# Travel4U - Configuración Render (SUPABASE)
# ==========================================
spring.application.name=travel4u-render

# --- SUPABASE POSTGRES ---
spring.datasource.url=jdbc:postgresql://db.tiifltprjgtyfimhnezi.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${SUPABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- Inicialización ---
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# --- SERVIDOR ---
server.port=${PORT:8081}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# --- API AMADEUS ---
amadeus.api-key=${AMADEUS_API_KEY}
amadeus.api-secret=${AMADEUS_API_SECRET}
amadeus.environment=test

# --- LOGGING ---
logging.level.com.travel4u.demo=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# --- MÓDULOS INTERNOS ---
flight.default.origin=LIM
flight.default.destination=MAD
scraper.node.enabled=false
scraper.html.enabled=false
scraper.html.auto=false

# --- ENDPOINTS ---
management.endpoints.web.exposure.include=health,info
