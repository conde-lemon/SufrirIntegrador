spring.application.name=travel4u

# --- SUPABASE POSTGRES (Local y Railway) ---
# Usa variables de entorno o configúralas en tu IDE
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres?user=postgres.tiifltprjgtyfimhnezi}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:zoet5w5ksSEdkikt}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Inicialización ---
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# --- SERVIDOR ---
server.port=${PORT:8081}
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# --- LOGGING ---
logging.level.com.travel4u.demo=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# --- MÓDULOS INTERNOS ---
flight.default.origin=LIM
flight.default.destination=MAD
scraper.node.enabled=false
scraper.html.enabled=false
scraper.html.auto=false
