# ==========================================
# Travel4U - Configuración Local (SupaBase)
# ==========================================
spring.application.name=travel4u

# --- SUPABASE POSTGRES ---
# NOTA: Usar variables de entorno en producción (Railway/Heroku)
# Para desarrollo local, descomentar y añadir credenciales
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/travel4u}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- Inicialización ---
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# --- SERVIDOR ---
server.port=${PORT:8081}
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# --- LOGGING ---
logging.level.com.travel4u.demo=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# --- MÓDULOS INTERNOS ---
flight.default.origin=LIM
flight.default.destination=MAD
scraper.node.enabled=false
scraper.html.enabled=false
scraper.html.auto=false
