spring.application.name=demo

# --- CONFIGURACIÓN PARA SUPABASE ---
spring.datasource.url=jdbc:postgresql://localhost:5432/travel4u_database
spring.datasource.username=postgres
spring.datasource.password=Abc1234

# --- CONFIGURACIÓN DE JPA/HIBERNATE ---
# CAMBIO CRÍTICO: Cambiar 'update' a 'validate' o 'none'.
# 'validate' comprueba que las entidades coincidan con las tablas sin modificarlas.
spring.jpa.hibernate.ddl-auto=validate

# Muestra las sentencias SQL que Hibernate ejecuta (útil para depurar)
spring.jpa.show-sql=true
# Formatea las sentencias SQL para que sean más legibles en la consola
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

# --- CONFIGURACIÓN DEL SERVIDOR ---
server.port=8081