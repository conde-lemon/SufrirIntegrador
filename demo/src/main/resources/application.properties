# --- CONFIGURACIÓN DE JPA/HIBERNATE ---
# CAMBIO CRÍTICO: Cambiar 'update' a 'validate' o 'none'.
# 'validate' comprueba que las entidades coincidan con las tablas sin modificarlas.
spring.jpa.hibernate.ddl-auto=update
# Le dice a Spring Boot que siempre ejecute los scripts de inicialización (como data.sql)
spring.sql.init.mode=always
# Hibernate debe crear las tablas primero antes de ejecutar data.sql
spring.jpa.defer-datasource-initialization=true
# Continuar si hay errores en el script SQL
spring.sql.init.continue-on-error=true

# Muestra las sentencias SQL que Hibernate ejecuta (útil para depurar)
spring.jpa.show-sql=true
# Formatea las sentencias SQL para que sean más legibles en la consola
spring.jpa.properties.hibernate.format_sql=true

