plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = '.com.travel4u'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// --- Dependencias Principales de Spring Boot ---
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6' // Para sec:authorize en HTML
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// --- Base de Datos ---
	runtimeOnly 'org.postgresql:postgresql'

	// --- Utilidades ---
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// --- Web Scraping (Jsoup) ---
	implementation 'org.jsoup:jsoup:1.17.2'

	// --- API de Amadeus (SDK Oficial) ---
	// Esta es la Ãºnica dependencia de Amadeus que necesitas.
	implementation 'com.amadeus:amadeus-java:8.0.0'

	// --- Test ---
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}