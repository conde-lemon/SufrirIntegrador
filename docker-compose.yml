version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: travel4u-postgres
    environment:
      POSTGRES_DB: sufrirIntegrador
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: conde-lemon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - travel4u-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicaci√≥n Spring Boot
  travel4u-app:
    build: .
    container_name: travel4u-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sufrirIntegrador
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: conde-lemon
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel4u-network
    volumes:
      - ./logs:/app/logs
      - ./amadeus_data:/app/amadeus_data
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  travel4u-network:
    driver: bridge